<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Meal DB</title>
</head>

<body>

    <div class="container-fluid bg-dark">
        <div class="row d-flex justify-content-center">
            <img src="https://www.themealdb.com/images/logo-small.png" height="60px">
        </div>
    </div>

    <div class="container mt-5">
        <div class="row d-flex justify-content-center h1"> Welcome to TheMealDB</div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-2 ml-5">
                <img class="" src="https://www.themealdb.com/images/meal-icon.png">
            </div>
            <div class="col-5 ml-5">
                <div class="text-center mt-5">Welcome to TheMealDB: An open, crowd-sourced database of Recipes from
                    around the world.
                    We also offer a free JSON API for anyone wanting to use it.
                    If you like the site, please consider supporting us on Patreon by clicking the link below...</div>
            </div>
            <div class="col-2">
                <img class="" src="https://www.themealdb.com/images/meal-icon.png">
            </div>
        </div>
        <div class="container text-center text-danger h1">Some Api Calls</div>
        <hr>
    </div>
    

    <div id="randomData" class="container"></div>

    <div class="container">
        <div class="d-flex justify-content-center">
            <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                    <div class="d-flex justify-content-center">
                        <label class="ml-5">Search Dishes By Name</label>
                        <input id="searchVal" class="form-control mr-sm-2 ml-5" type="search"
                            placeholder="Enter Item to Search">
                    </div>
                </form>
                <button onclick="searchByName()" class="btn btn-outline-success ml-5" type="submit">Search</button>
                <hr>
            </nav>

            <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                    <div class="d-flex justify-content-center">
                        <label class="ml-5">Search Dishes By First Letter</label>
                        <input id="searchChar" class="form-control mr-sm-2 ml-5" type="search"
                            placeholder="Search By Character">
                    </div>
                </form>
                <button onclick="searchByCharacter()" class="btn btn-outline-success ml-5 d-flex justify-content-center" type="submit">Search</button>
                <hr>
            </nav>
        </div>
        <hr>
    </div>

    <div class="container">
        <div id="displaySearch" class="row mt-5"></div>
        <div id="displaySearchChar" class="row mt-5"></div>
    </div>


    <script src="index.js"></script>
</body>

</html>
